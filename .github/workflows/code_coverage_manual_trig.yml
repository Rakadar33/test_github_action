name: code coverage

on:
  workflow_dispatch:

jobs:
  cov:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Begin
      run: echo Go!
      
    - name: Install Perl Strawberry
      run: choco install strawberryperl

    - name: Install Golang
      run: choco install golang

    - name: Search Gcov
      run: |
        c:
        cd\
        gci -r -filter gcov.exe | % fullname

    - name: Search Geninfo
      run: gci -r -filter geninfo.perl | % fullname

    - name: Search Lcov
      run: gci -r -filter lcov.perl | % fullname    

    - name: Search Genhtml
      run: gci -r -filter genhtml.perl | % fullname
